{% extends 'base.html' %}
{% block content %}
<style>
.create-category{
    width: 100%;
    height: 35rem;
    padding: 10rem;
}
.inpt{
    width: 50%;
    background-color: #fff000;
    color: rgb(36, 37, 38);
    padding: 0.5rem 3rem;
    border-radius: 20px;
    border: #fff000 1px solid;
    font-family: 'Noto Sans', sans-serif;
}
.it{
    height: 3rem;
    font-family: 'Noto Sans', sans-serif;
    width: 50%;}
h1{
    font-family: 'Noto Sans', sans-serif;
    padding-bottom: 5rem;
}
h3{
    font-family: 'Noto Sans', sans-serif;
}
</style>
<section class="create-category">
    <h1>Create a new Category</h1>
    <form method="POST" enctype="multipart/form-data"> 
        <!-- Security token -->
        {% csrf_token %}     
        <!-- Using the formset -->
        <h3 class="name">Name</h3>
        <input class="it" type="text" name="name" maxlength="50" required="" id="id_name"> 
        <br> <br>  <br> <br>      
        <input type="submit" value="Submit" class="inpt">
    </form>
</section>
{% endblock %}
