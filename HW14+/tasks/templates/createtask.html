{% extends 'base.html' %}
{% block content %}
<style>
.create-task{
    width: 100%;
    height: 35rem;
    padding: 10rem;
}
.inpt{
    background-color: #fff000;
    color: rgb(36, 37, 38);
    padding: 0.5rem 3rem;
    border-radius: 20px;
    border: #fff000 1px solid;
}
h1{
    padding-bottom: 5rem;
    
}
</style>
<section class="create-task">
    <h1>Create a new Task</h1>
    <form method="POST" enctype="multipart/form-data"> 
        <!-- Security token -->
        {% csrf_token %}     
        <!-- Using the formset -->
        {{ form.as_p }}         
        <input type="submit" value="Submit" class="inpt">
    </form>
</section>
{% endblock %}
