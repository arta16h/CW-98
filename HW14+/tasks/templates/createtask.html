{% extends 'base.html' %}
{% block content %}
<style>
.create-task{
    width: 100%;
    height: 35rem;

}
.frm{
    display: flex;
    justify-content: center;
    align-items: center;

}
.it{
    font-family: 'Noto Sans', sans-serif;
    width: 100%;
}
.inpt{
    background-color: #fff000;
    color: rgb(36, 37, 38);
    padding: 0.5rem 3rem;
    border-radius: 20px;
    border: #fff000 1px solid;
    width: 100%;
}
h1{
    font-family: 'Noto Sans', sans-serif;
    padding-bottom: 2rem;
}
h3{
    font-family: 'Noto Sans', sans-serif;
}
</style>
<section class="create-task">
    <h1>Create a new Task</h1>
    <div class="frm">
        <form method="POST" enctype="multipart/form-data"> 
            <!-- Security token -->
            {% csrf_token %}     
            <!-- Using the formset -->
            <h3 class="title">Title</h3>
            <input class="it" type="text" name="title" maxlength="200" required="" id="id_title">
            <h3 class="description">Description</h3>
            <textarea class="it" name="description" cols="40" rows="5" required="" id="id_description"></textarea>      
            <h3 class="due date">Due Date</h3>
            <input class="it" type="text" name="due_date" required="" id="id_due_date">  
            <h3 class="status">Status</h3>
            <select class="it" name="status" required="" id="id_status">
      <option value="" selected="">---------</option>
    
      <option value="to-do">To Do</option>
    
      <option value="in-progress">In Progress</option>
    
      <option value="done">Done</option>
    
    </select>  
            <h3 class="category">Category</h3>
            <select class="it" name="category" required="" id="id_category">
      <option value="" selected="">---------</option>
    
      <option value="1">Job</option>
    
      <option value="2">Study</option>
    
      <option value="3">Sport</option>
    
    </select> 
            <h3 class="tags">Tags</h3>
            <select class="it" name="tags" id="id_tags" multiple="">
      <option value="1">Health</option>    
      <option value="2">Job</option>
    
    </select> 
            <br><br>
            <input type="submit" value="Submit" class="inpt">
        </form>
    </div>
</section>
{% endblock %}
