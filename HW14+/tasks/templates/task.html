{% extends 'base.html' %}

{% block content %}
  <style>
    body {
      background-color: rgb(36, 37, 38);
      color: #FFFFFF;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a {
      color: #FFFFFF;
      text-decoration: none;
    }

    .container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 35rem;
    }

    .card {
      background-color: rgb(37, 44, 48);
      border: 2px solid #e74c3c;
      border-radius: 12px;
      position: relative;
      width: 100%;
      max-width: 50rem;
      height: 25rem;
      color: #fff;
      transition: 0.5s;
      cursor: pointer;
    }

    .card .card-body {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.5em; 
    }

    .card-text {
      font-size: 1.2em; 
      margin-bottom: 5px;
    }

    .card-text strong {
      font-weight: 600; 
    }

    .card-text:last-child {
      margin-bottom: 0; 
    }

    .card-title {
      font-size: 1.5em;
    }
  </style>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">{{ task.title }}</strong></h1>
        <p class="card-text">{{ task.description }}</p>
        <p class="card-text"><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p class="card-text"><strong>Status:</strong> {{ task.status }}</p>
        <p class="card-text"><strong>Category:</strong> {{ task.category.name }}</p>
        <p class="card-text"><strong>Tags:</strong> {% for tag in task.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
      </div>
    </div>
  </div>
{% endblock %}
